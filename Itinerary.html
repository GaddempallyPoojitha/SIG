<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Itinerary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Plan Your Itinerary</h2>
        <form action="/itinerary" method="post">
            <input type="text" name="destination" placeholder="Destination" required><br>
            <input type="date" name="date" required><br>
            <textarea name="activities" placeholder="Activities" required></textarea><br>
            <button type="submit">Save Itinerary</button>
        </form>
    </div>
</body>
</html>
